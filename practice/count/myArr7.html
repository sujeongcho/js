<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>


    const myArr = {
        0:2,
        1:3,
        2:6,
        3:8,
        4:10,
        5:11,
        6:12,
        7:100,
        length:8,
        forEach: function(cb){
            for(let i = 0; i<this.length;i++){
               cb(i,this[i]);
            }
        },
        map: function(){
            //return 을 해줘야함. 안해주면 undefined가 뜸

            const temp = [];
            for(let i =0; i<this.length;i++){
                temp.push(this[i]);
                // temp[i] = this[i];
                // index를 사용하면 위험요소가 있기에 push를 쓰면 좋음
                // push는 속성 or 메소드?
                // 소괄호가 있으면 100% 메소드 => push는 메소드
                // =이 보이면 속성
            }
            return temp;
        }
    }
    const arr = [2,3,6,8,10,11,12,100];
    const arr2 = myArr.map();
    console.log(arr2);

//map() method는 배열 내의 모든 요소 각각에 대해 주어진 함수를 호출한 결과를 모아
// 새로운 배열을 반환한다.
</script>
</html>
