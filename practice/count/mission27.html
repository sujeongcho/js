    <script>
        const rVal = getRandomVal(10);

        /*내가 한거..

        const rVal12 = getRandomVal(5);

        function getRandomVal(n){
            return Math.floor(Math.random() * n) + 1
        }


        console.log('-------------------------');

        // 검증

        for (let i=0; i<100; i++){
            const r = getRandomVal(5) // 1~5

            if(r<5 || r>5){
                console.log('잘 못 됨!!')
            }
        }
